<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio CTF - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c003e, #431075, #9d4edd);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(28, 9, 32, 0.9); 
            border: 2px solid #d0b3ff; 
            border-radius: 10px;
            padding: 25px 40px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4); 
            text-align: center;
            width: 350px;
            color: #f3e8ff; 
        }

        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e0afff; 
        }

        .login-container p {
            margin-bottom: 15px;
            color: #f3d9ff; 
            font-weight: bold;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .login-container label {
            text-align: left;
            color: #d0b3ff; 
        }

        .login-container input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ffffff; 
            color: #333; 
        }

        .login-container input:focus {
            outline: none;
            box-shadow: 0 0 5px #d0b3ff; 
        }

        .login-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #9d4edd; 
            color: #ffffff; 
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: #7b2cbf; 
        }

        .hint {
            color: #ffccbc; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Desafio CTF - PRINT</h1>
        <p>Descubra a senha correta para acessar a flag.</p>
        <form method="post" action="/check">
            <label for="username">Login:</label>
            <input type="text" id="username" name="username" value="print2025" readonly>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite a senha">
            <button type="submit">Enviar</button>
        </form>
        <!-- A senha correta Ã© "facinho123" -->
    </div>
</body>
</html>
